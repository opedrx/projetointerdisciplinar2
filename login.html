<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Evolua-me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <script src="script.js" defer></script>
</head>
<body class="body-glass-login">
  
  <div class="wrapper">
    <div class="tabs-container">
        <button class="tab-button active" data-tab="login">Login</button>
        <button class="tab-button" data-tab="cadastro">Cadastro</button>
        <div class="tab-indicator"></div>
    </div>
    
    <div class="forms-wrapper">
        
        <form id="login-form" class="form-content active-form">
            <div class="input-field">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>
            
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Me Manter Conectado</p>
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn-primary-glass">Entrar</button>
            
            <div class="register">
                <p>Ainda não tem conta? <a href="#" class="switch-tab" data-tab="cadastro">Crie uma agora</a></p>
            </div>
            
            <p id="error-message" class="error-glass"></p>
        </form>

        <form id="cadastro-form" class="form-content">
            <div class="input-field">
                <input type="text" id="nome-cadastro" required>
                <label for="nome-cadastro">Nome</label>
            </div>

            <div class="input-field">
                <input type="email" id="email-cadastro" required>
                <label for="email-cadastro">Email</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha-cadastro" required>
                <label for="senha-cadastro">Senha</label>
            </div>
            
            <button type="submit" class="btn-primary-glass">Registrar</button>

            <div class="register">
                <p>Já tem uma conta? <a href="#" class="switch-tab" data-tab="login">Fazer Login</a></p>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
